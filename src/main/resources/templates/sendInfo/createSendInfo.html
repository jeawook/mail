<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.mailGroup}">그룹 등록</h2>
    </div>

    <form action="sendInfo.html" th:action th:object="${sendInfo}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="mailInfo" th:text="#{label.mailInfo.mailInfoName}">그룹명</label>
            <select id="mailInfo" class="form-select">
                <option th:each="mailInfo : ${mailInfoList}" th:value="*{mailInfo.key}" th:text="*{mailInfo.value}">
                </option>
            </select>
        </div>
        <div>
            <label for="macroKey" th:text="#{label.mailGroup.macroKey}"></label>
            <input type="text" id="macroKey" th:field="*{macroKey}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="key 정보 입력">
            <div class="field-error" th:errors="*{macroKey}">
                macroKey 오류
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.mailGroup.mailAddress}">emailAddress</th>
                    <th th:text="#{label.mailGroup.macroValue}">메크로 정보</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, stat : *{userForms}">
                    <td>
                        <input type="text"  th:field="*{userForms[__${stat.index}__].mailAddress}" th:value="${{user.mailAddress}}"  class="form-control">
                        <div class="field-error" th:errors="*{userForms[__${stat.index}__].mailAddress}">
                            mailAddress 오류
                        </div>
                    </td>
                    <td>
                        <input type="text"  th:field="*{userForms[__${stat.index}__].macroValue}" th:value="${user.macroValue}" class="form-control">
                        <div class="field-error" th:errors="*{userForms[__${stat.index}__].macroValue}">
                            macroValue 오류
                        </div>
                    </td>
                </tr>
                <tr th:if="*{userForms == null}">
                    <td><input type="text"  th:field="*{userForms[0].mailAddress}" placeholder="홍길동,email@email.com" class="form-control"></td>
                    <td><input type="text"  th:field="*{userForms[0].macroValue}" placeholder="이름,test" class="form-control"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='mailGroupList.html'"
                        th:onclick="|location.href='@{/mailGroup/mailGroupList}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
