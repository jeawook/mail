<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.mailGroup}">그룹 등록</h2>
    </div>

    <form action="mailGroup.html" th:action th:object="${mailGroup}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="mailGroupName" th:text="#{label.mailGroup.name}">그룹명</label>
            <input type="text" id="mailGroupName" th:field="*{mailGroupName}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{mailGroupName}">
                상품명 오류
            </div>
        </div>
        <div>
            <label for="macroKey" th:text="#{label.mailGroup.macroKey}"></label>
            <input type="text" id="macroKey" th:field="*{macroKey}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="key 정보 입력">
            <div class="field-error" th:errors="*{macroKey}">
                가격 오류
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.mailGroup.mailAddress}">emailAddress</th>
                    <th th:text="#{label.mailGroup.macroValue}">메크로 정보</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mailList, stat : ${mailGroup.mailListForms}">
                    <td><input type="text" th:name="${mailGroup.mailListForms[__${stat.index}__].mailAddress}"  th:value="${{mailList.mailAddress}}"  class="form-control"></td>
                    <td><input type="text"  th:value="${mailList.macroValue}" class="form-control"></td>
                    <input type="hidden" th:field="${mailGroup.mailListForms[__${stat.index}__]}">
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='mailGroupList.html'"
                        th:onclick="|location.href='@{/mailGroup/mailGroupList}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
